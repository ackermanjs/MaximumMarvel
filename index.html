<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div id = "page">
        <header>
            <img src = "https://upload.wikimedia.org/wikipedia/commons/b/b9/Marvel_Logo.svg">
            <p>Home</p>
            <p>Previous Searches</p>
        </header>
        <main>
            <input class = "search bar" placeholder="Input Text Here"></input>
            <select>
                <option>Characters</option>
                <option>Movies</option> 
                <option>Reviews</option>
                <option>Soundtrack</option>
                <option>Trailers</option>
                <option>TV Series</option>
            </select>
            <div>
                <button>Search</button>
            </div>
            <script src="./assets/script.js"></script>
        </main>
        
        <footer class = "footer has-background-warning">
            <div class = "content has-text-centered">
                <p class = "content is-small">This is a group Project</p>
                <p class = "content is-small">We are not associated with the Marvel Franchise</p>
            </div>
        </footer>
        <style>
            body {
                display: flex;
                min-height: 100vh;
                flex-direction: column;
                background-color: yellow;
            }
            #page {
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            footer {
                margin-top: auto;
            }

        </style>
    </div>
</body>
</html>
