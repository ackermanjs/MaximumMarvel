<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Maximum Marvel</title>
</head>
<body>
<section class="backgroundImage">
  <div class="columns is-centered is-mobile">
    <figure id="marvelLogo" class="image is-128x128 is-centered">
      <img src="./assets/images/Marvel-Comics-logo.png">
    </figure>
  </div>
  <section class="is-fullheight">
  <div id="heroSection" class="hero-body">
    <div class="">
      <div class="columns is-centered is-mobile">
        <div class="box">
          <div class="field has-addons">
            <p class="control">
              <span class="select">
                <select>
                  <option>Characters</option>
                  <option>Reviews</option>
                  <option>Trailers</option>
                  <option>Movies</option>
                  <option>Series</option>
                </select>
              </span>
            </p>
              <p class="control">
                <input class="input" type="text" placeholder="Search the Database">
            </p>
              <p class="control">
                <a class="button">
                  Search
              </a>
          </p>
        </div>
      </div>
    </div>
    </div>
  </div>
  </section>
</section>
  <footer id="landingPageFooter" class="footer">
    <div class="content has-text-centered">
      <p>
        This is not an official Marvel page. We are not affiliated with Marvel in any way. This is simply just a student project. Enjoy!
      </p>
    </div>
  </footer>
</body>
</html>
